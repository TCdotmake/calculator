<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calcWrapper">
      <div id="display" data-value="0">0</div>
      <div id="allBtn">
        <div class="numpad">
          <div class="numRow">
            <button class="operand btn" id="clear">clear</button
            ><button class="operand btn">+/-</button
            ><button class="operand btn">X</button>
          </div>
          <div class="numRow">
            <button class="num btn">7</button><button class="num btn">8</button
            ><button class="num btn">9</button>
          </div>
          <div class="numRow">
            <button class="num btn">4</button><button class="num btn">5</button
            ><button class="num btn">6</button>
          </div>
          <div class="numRow">
            <button class="num btn">1</button><button class="num btn">2</button
            ><button class="num btn">3</button>
          </div>
          <div class="numRow">
            <button class="num btn">0</button><button class="num btn">.</button
            ><button class="operand btn">del</button>
          </div>
        </div>
        <div id="operands">
          <button class="operand btn">/</button>
          <button class="operand btn">+</button
          ><button class="operand btn">-</button
          ><button class="operand btn" id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
